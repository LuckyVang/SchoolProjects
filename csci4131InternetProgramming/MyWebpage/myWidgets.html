<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="myWidgets.css" rel="stylesheet">
        <script src="myWidgets.js" defer></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script><!-- jQuery Library-->
        <title>Vang2959's HW1 Webpage</title>
    </head>

    <body>
        <!--table of contents-->
        <nav>
            <a href="myContacts.html" class="navOptions">My Contacts</a>
            <a href="myForms.html" class="navOptions">Form Input</a>
            <a href="myWidgets.html" class="navOptions">My Widgets</a>
        </nav>
        
        <!--my_widgets webpage-->
        <h1 id="myWidgetsHeader">My Widgets</h1>
        <div id="my_widgets">
            <div id="mediaWidgets">
                <div id="youtubeWidget">Learn JavaFX!<br><iframe  src="https://www.youtube.com/embed/FLkOX4Eez6o"></iframe></div>

                <div id="twitterWidget">Read Elon Musk's Latest Tweets!<br>
                    <a class="twitter-timeline" href="https://twitter.com/elonmusk?ref_src=twsrc%5Etfw">Tweets by elonmusk</a>
                    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                </div>
            </div>

            <div id="pwWidgets">
                <!-- div "pwCheckerContainer" was obtained from https://www.formget.com/password-strength-checker-in-jquery/ -->
                <div id="pwCheckerContainer">
                    <div id="pwCheckerHeader">
                        <h2>Password Strength Checking</h2>
                        <hr>
                    </div>
                    <div id="pwCheckerContent">
                        <form id="register">
                            <label for="password"><b>Password : </b></label>
                            <input name="password" id="password" type="password" placeholder="Type Your Password here"/>&nbsp;&nbsp;
                            <span id="result"></span>
                        </form>
                    </div>
                </div>
                
                <div id="pwGenContainer">
                    <div id="pwGenHeader">
                        <h2>Generate Random Password</h2>
                        <hr>
                    </div>
                    <div id="pwGenContent">
                        <div id="genRandomPassword">
                            <label for="randomPassword"><b>Password : </b></label>
                            <input name="randomPassword" id="randomPassword" type="text" disabled/>&nbsp;&nbsp;
                            <br>
                            <input type="button" value="Generate" onclick=generateRandomPassword()>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>

</html>
