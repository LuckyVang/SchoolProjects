<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="myForms.css" rel="stylesheet">

    </head>

    <body>
        <!--table of contents-->
        <nav>
            <a href="myContacts.html" class="navOptions">My Contacts</a>
            <a href="myForms.html" class="navOptions">Form Input</a>
            <a href="myWidgets.html" class="navOptions">My Widgets</a>
        </nav>
        
        <h1 id="formh1">Please fill out all fields.</h1>
        <div id="container">
        <form id="formInput" action="https://www-users.cselabs.umn.edu/~chal0006/echo.php" method="POST">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" pattern="[a-zA-Z0-9 ]{1,}" 
                    title="Acceptable characters are: a-z, A-Z, and 0-9" required>
            </div>

            <div>
                <label for="category">Category</label>
                <select name="category" id="category">
                    <option value="academic">Academic</option>
                    <option value="personal">Personal</option>
                    <option value="industry">Industry</option>
                </select>
            </div>

            <div>
                <label for="location">Location</label>
                <input type="text" name="location" id="location" required>
            </div>

            <div>
                <label for="contact">Contact Information</label>
                <input type="text" name="contact" id="contact" required>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="example@email.com" required>
            </div>

            <div>
                <label for="website">Website</label>
                <input type="url" name="website" id="website" placeholder="https://example.com" required>
            </div>

            <div id="formBtnsDiv">
                <input type="submit" value="Submit">
                <input type="reset" id="clear" onclick="formReset()">
            </div>
        </form>

        <div id="map"></div>
        </div>

        <script src="myForms.js" defer></script>
        <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0qSOtdzJL3EXR1P-YO_0trKODiDsEOMo&libraries=places,directions&callback=initMap"></script>
    
    </body>
</html>
